<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Đăng kí</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/register.css}">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
<!--    <script th:src="@{/js/dialog.js}" type="text/javascript"></script>-->

    <script crossorigin="anonymous"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>

    <style>
/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
  background-color: #fefefe;
  margin: auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
}

/* The Close Button */
.close {
  color: #aaaaaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}


    </style>
</head>
<body>
<div class="container">
    <section class="vh-1000 bg-image">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-1000">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px; margin-top: 50px; margin-bottom: 50px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Đăng kí tài khoản</h2>
                                <form method="post" th:action="@{/process_register}"
                                      th:object="${user}">
                                    <div class="form-outline mb-1">
                                        <label class="form-label">Email(*)</label>
                                        <input class="form-control form-control-lg" th:id="email" minlength="2"
                                               required th:field="*{email}" type="email"/>
                                    </div>
                                    <div class="form-outline mb-1">
                                        <label class="form-label">Họ</label>
                                        <input class="form-control form-control-lg" th:id="firstname" minlength="2"
                                               required th:field="*{firstname}" type="text"/>
                                    </div>
                                    <div class="form-outline mb-1">
                                        <label class="form-label">Tên</label>
                                        <input class="form-control form-control-lg" th:id="lastname" minlength="2"
                                               required th:field="*{lastname}" type="text"/>
                                    </div>
                                    <div class="form-outline mb-1">
                                        <label class="form-label">Mật khẩu(*)</label>
                                        <input class="form-control form-control-lg" th:id="password" minlength="6"
                                               name="password" required
                                               th:field="*{password}"
                                               th:onChange="onChange()" type="password"/>
                                    </div>

                                    <div class="form-outline mb-1">
                                        <label class="form-label">Nhập lại mật khẩu(*)</label>
                                        <input class="form-control form-control-lg" th:id="confirm" minlength="6" name="confirm"
                                               required
                                               th:onChange="onChange()"
                                               type="password"/>
                                        <span id='message'></span>
                                    </div>
                                    <div class="form-outline mb-1">
                                        <label class="form-label">Địa chỉ</label>
                                        <input class="form-control form-control-lg" th:id="address" minlength="2"
                                               required th:field="*{address}" type="text"/>
                                    </div>

                                    <p style="color: red" th:text="${ERROR}"></p>


                                    <div class="d-flex justify-content-center">
                                        <button class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                                                data-target="#exampleModalCenter"
                                                data-toggle="modal" th:id="myBtn"
                                                type="submit">
                                            Đăng kí
                                        </button>

                                        <div class="modal" th:id="myModal">

                                            <!-- Modal content -->
                                            <div class="modal-content">
                                                <span class="close">&times;</span>
                                                <h2>Đăng kí thành công</h2>
                                            </div>

                                        </div>

                                    </div>
                                    <p class="text-center text-muted mt-5 mb-0">Bạn đã có tài khoản? <a
                                            class="fw-bold text-body" href="/signup"><u>Đăng nhập ngay</u></a></p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<script type="text/javascript">
    function onChange() {
      const password = document.querySelector('input[name=password]');
      const confirm = document.querySelector('input[name=confirm]');
      if (confirm.value === password.value) {
        confirm.setCustomValidity('');
      } else {
        confirm.setCustomValidity('Mật khẩu không trùng khớp');
      }
    }


</script>


</body>
</html>

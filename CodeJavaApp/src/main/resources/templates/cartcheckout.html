<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Hóa Đơn Thanh Toán</title>

    <!-- CSS only -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">


    <!-- JavaScript Bundle with Popper -->
    <script crossorigin="anonymous"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Thông tin liên hệ</h3>

                        <form method="post" th:action="@{/checkout}" th:object="${bills}">
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-outline">
                                        <label class="form-label" for="firstname">Tên(*)</label>
                                        <input class="form-control form-control-lg" id="firstname" name="firstname"
                                               required
                                               th:field="*{user.firstname}"
                                               type="text"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">

                                    <div class="form-outline">
                                        <label class="form-label" for="email">Email</label>
                                        <input class="form-control form-control-lg" id="email" name="email"
                                               th:field="*{user.email}"
                                               type="email"
                                        />
                                    </div>

                                </div>

                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <div class="form-outline">
                                        <label class="form-label" for="phoneNumber">Số điện thoại(*)</label>
                                        <input class="form-control form-control-lg" id="phoneNumber"
                                               minlength="10" maxlength="11"
                                               required
                                               th:field="*{phone}"
                                               type="number"/>
                                    </div>

                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <div class="form-outline">
                                        <label class="form-label" for="address">Địa chỉ(*)</label>
                                        <input class="form-control form-control-lg" id="address" required
                                               th:field="*{address1}"
                                               type="text"/>
                                    </div>

                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <label class="form-label select-label">Ghi Chú (Nếu có)</label>
                                    <div class="controls">
                                            <textarea cols="85" id="note" name="note" rows="3">

                                            </textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-4 pt-2">
                                <a class="btn btn-danger btn-lg" href="/shopingcart">
                                    Trở lại
                                </a>
                                <button class="btn btn-primary btn-lg" type="submit" value="Submit">
                                    Thanh Toán
                                </button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>

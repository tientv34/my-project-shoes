<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sneaker Store</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/b1754390d6.js"></script>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
</head>
<body>
<div class="container">
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="boss" style="border-radius: 1rem;">
                        <div class="card-body p-5 ">
                            <div class="mb-md-5 mt-md-4 pb-5">

                                <h2 class="fw-bold mb-2 text-uppercase text-center">Đăng nhập</h2>
                                <p class="text-black-100 mb-5 text-center">Vui lòng nhập đầy đủ thông tin để đăng
                                    nhập!</p>
                                <form method="post" th:action="@{/listUsert}"
                                      th:object="${user}">
                                    <div class="form-outline form-white mb-4">
                                        <label class="login1" for="typeEmailX">Email (*)</label>
                                        <input class="form-control form-control-lg" id="typeEmailX" required
                                               th:field="*{email}" type="email"/>
                                    </div>

                                    <div class="form-outline form-white mb-4">
                                        <label class="login1" for="typePasswordX">Mật khẩu (*)</label>
                                        <input class="form-control form-control-lg" id="typePasswordX" required
                                               th:field="*{password}" type="password"/>

                                    </div>
                                    <p style="color: red" th:text="${ERROR}"></p>
                                    <p class="small mb-5 pb-lg-2"><a class="text-black-100"
                                                                     th:href="@{/forgot_password}">Quên mật khẩu?</a>
                                    </p>
                                    <button class="btnlogin login px-5 mx-auto d-block" type="submit">Đăng nhập</button>
                                </form>
<!--                                <div class="icon-1">-->
<!--                                    <p>or sign up with:</p>-->
<!--                                    <a href=""><i class="fa-brands fa-facebook" style="font-size:25px"></i></a>-->
<!--                                    <a href=""><i class="fa-brands fa-google" style="font-size:25px"></i></a>-->
<!--                                    <a href=""><i class="fa-brands fa-apple" style="font-size:25px"></i></a>-->
<!--                                </div>-->

                            </div>


                            <div>
                                <p class="footer">Chưa có tài khoản?
                                    <a class="text-black-100 fw-bold" href="/register">Đăng kí</a>
                                </p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<script crossorigin="anonymous"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
